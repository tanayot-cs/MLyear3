<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Consumption Prediction</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Power Consumption Prediction</h1>
    <form action="/predict" method="post">
        <label for="global_active_power">Global Active Power:</label>
        <input type="text" id="global_active_power" name="global_active_power" required>

        <label for="voltage">Voltage:</label>
        <input type="text" id="voltage" name="voltage" required>

        <label for="global_intensity">Global Intensity:</label>
        <input type="text" id="global_intensity" name="global_intensity" required>

        <label for="model">Select Model:</label>
        <select id="model" name="model">
            <option value="Random Forest">Random Forest</option>
            <option value="XGBoost">XGBoost</option>
        </select>

        <input type="submit" value="Analyze">
    </form>

    <div id="result"></div>
</body>
</html>
